engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    config:
      config: ./.eslintrc
    checks:
      import/extensions:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**/*.*"
exclude_paths:
- tests/
